<!DOCTYPE HTMl>
<html>

<head>
    <title>Crystal Gem Game</title>
    <div class="header">
        <div class="row">
            <div class="col-lg-12">
                <h1>Welcome to the Crystal Gem Game</h1>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<br>

<body>
    <div class="rules">
        <div class="row">
            <div class="col-md-12">
                <h2>Click on the Gems to try and reach the desired amount to win!</h2>
            </div>
        </div>
    </div>
    <br>
    <div class="numbers">
        <div class="row">
            <div class="col-md-5">
                <h3>Number to Guess:
                    <span id="number-to-guess"></span>
                </h3>
            </div>
            <div class="col-md-7">
                <h3>Total:
                    <span id-"counter"></span>
                </h3>
            </div>
        </div>
    </div>
    <div id="container">
            <div class="row">
                <div class="col-md-5">
                    <h3>Wins:
                        <span id="number-to-guess"></span>
                    </h3>
                </div>
                <div class="col-md-7">
                    <h3>Losses:
                        <span id- "loses"></span>
                    </h3>
                </div>
            </div>
        </div>
    <br>
    <hr>
    <br>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-3">
                <img src="assets/images/yellow.png" width="200" height="200">
                <span class="crystal-yellow"></span>
            </div>
            <div class="col-md-3">
                <img src="assets/images/red.png" width="200" height="200">
                <span class="crystal-red"></span>
            </div>
            <div class="col-md-3">
                <img src="assets/images/blue.png" width="200" height="200">
                <span class="crystal-blue"></span>
            </div>
            <div class="col-md-3">
                <img src="assets/images/green.png" width="200" height="200">
                <span class="crystal-green"></span>
            </div>
        </div>
    </div>
    <div class="footer">
            <div class="row">
                <div class="col-lg-12">
                    <p>Connect With Me</p>
                    <a href="https://github.com/DanielRobertKelley" i class="fab fa-github"></a>
                    <a href="https://twitter.com/DbigtunaK" i class="fab fa-twitter"></a>
                    <a href="https://www.linkedin.com/in/daniel-kelley-6003b532/" i class="fab fa-linkedin"></a>
                </div>

            </div>
        </div>

    <script src="assets/javascript/gems.js"></script>
</body>

</html>
